<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo list mostly in JS</title>
  </head>
  <body>
    <header></header>
    <main>
      <div>
        <h1>To do list</h1>
        <input id="todoitem" type="text" name="fname" required>
        <button type="submit" id="press">Add</button>
        <button type="submit" id="done">Done</button>
        <button type="submit" id="deleteDone">Delete done</button>
      </div>
      <div id="tobedone-part">
        <ul id="to-be-list"></ul>
      </div>
      <div id="done-part">
        <ul id="done-list"></ul>
      </div>
    </main>
    <script src="function.js"></script>
    <footer></footer>
  </body>
</html>
